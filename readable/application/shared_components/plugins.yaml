- # ====== Plugin: Comments ====================================
  id: 10457886688133162
  identification: 
    name: Comments
    internal-name: THEME_42$COMMENTS
    theme: Universal Theme # 42
    type: Template Component

  advanced: 
    quick-pick: true

  subscription: 
    master: 
      referenced-id: 1564386865908414285

    subscribe-component-settings: true
    version-number: 75159091

  templates: 
    available-as: 
    - Single (Partial)
    - Multiple (Report)
    partial: |
      {if APEX$IS_LAZY_LOADING/}
        <div class="t-Comments-item{if ?COMMENT_CLASS/} #COMMENT_CLASS#{endif/}">
          {if DISPLAY_AVATAR%assigned/}
            <div class="t-Comments-icon">
              {if ?APEX$SELECTOR%assigned/}<div class="t-Comments-selection is-placeholder"></div>{endif/}
              {with/}
                SIZE:=t-Avatar--xs
                SHAPE:=#AVATAR_SHAPE#
              {apply THEME$AVATAR/}
            </div>
          {endif/}
          <div class="t-Comments-body">
            <div class="t-Comments-info">
              <span class="t-Comments-user is-placeholder"></span>
            </div>
            <div class="t-Comments-comment is-placeholder"></div>
          </div>
        </div>
      {else/}
        <div class="t-Comments-item{if ?COMMENT_CLASS/} #COMMENT_CLASS#{endif/}">
          {if DISPLAY_AVATAR/}
            <div class="t-Comments-icon">
              {if ?APEX$SELECTOR%assigned/}<div class="t-Comments-selection">#APEX$SELECTOR#</div>{endif/}
              {with/}
                TYPE:=#AVATAR_TYPE#
                IMAGE:=#AVATAR_IMAGE#
                DESCRIPTION:=#AVATAR_DESCRIPTION#
                ICON:=#AVATAR_ICON#
                INITIALS:=#AVATAR_INITIALS#
                SIZE:=t-Avatar--xs
                SHAPE:=#AVATAR_SHAPE#
